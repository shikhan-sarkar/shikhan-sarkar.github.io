<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Roboto:ital,wght@0,100;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

</head>

<body>

    <header class="header">
        <span class="logo">
            <img src="./header-logo.png" alt="E-Carz logo" class="header-logo">
        </span>

        <nav class="navbar">
            <ul class="nav-links">
                <li class="nav-link"> Home </li>
                <li class="nav-link"> About Us </li>
                <li class="nav-link"> Contact </li>
                <li class="nav-link"> Buy </li>
            </ul>
        </nav>

        <!-- <article class="cta-button"> -->
        <div class="cta-button">
            <button id="demo-button">
                Book Demo
            </button>
            <button id="order-button">
                Pre Order
            </button>
        </div>
        <!-- </article> -->
    </header>

    <main class="main">
        <!-- <article class="left-main"> -->
        <div class="left-main">
            <div class="left-text">
                <h1> Let's drive the <br> future </h1>
                <p> We don't need gas. We don't creare <br> pollution. And we don't waste your money. </p>
                <div class="main-buttons">
                    <button id="free-demo-button">
                        Free Demo
                    </button>
                    <button id="order-now-button">
                        Pre-order now
                    </button>
                </div>
            </div>
        </div>
        <!-- </article> -->
        <article class="right-main">
            <img src="./car_pic.png" alt="Car image" class="car-image">
        </article>
    </main>

    <!-- <section class="alt-section"> -->
    <div class="alt-section">
        <div class="video-container">
            <img src="./road.gif" alt="road img" width="100%">
        </div>
        <div class="form-section">
            <div class=" form-text">
                <h3>
                    Contact Us
                </h3>
                <h4>
                    Our fiendly team would love to hear from you.
                </h4>
                <form>
                    <div class="user-name">
                        <div class="first-name">
                            <label for="first-name"> First Name </label>
                            <input id="first-name" type="text" placeholder="First Name">
                        </div>
                        <div class="last-name">
                            <label for="last-name"> Last Name </label>
                            <input id="last-name" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-input">
                        <label for="email"> Email </label>
                        <input id="email" type="email" placeholder="Email">
                    </div>
                    <div class="form-input">
                        <label for="phone"> Phone </label>
                        <input id="phone" type="tel" placeholder="Phone">
                    </div>
                    <div class="form-input">
                        <label for="message"> Message </label>
                        <textarea id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-check">
                        <input id="checkbox" type="checkbox">
                        <label class="checkbox-text" for="checkbox">You agree to our friendly <a href="#">privacy
                                policy</a></label>
                    </div>
                    <div class="input-check">
                        <button type="submit" class="submit-button">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- </section> -->

    <footer class="footer">
        <img class="footer-logo" src="./footer_logo.png" alt="Footer logo">

        <div class="footer-copy">
            <div class="footer-text">
                &copy; 2022 Workhow, Inc. All rights reserved.
            </div>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"> <img src="./fb_icon.png" alt="fb icon"> </a>
                <a href="https://instagram.com" target="_blank"> <img src="./insta_icon.png" alt="insta icon"> </a>
                <a href="https://twitter.com" target="_blank"> <img src="./tweet_icon.png" alt="twitter icon"> </a>
                <a href="https://github.com" target="_blank"> <img src="./git_icon.png" alt="github icon"> </a>
                <a href="https://dribbble.com" target="_blank"> <img src="./dribbble_icon.png" alt="dribble icon"> </a>
            </div>
        </div>
    </footer>
</body>

</html>
